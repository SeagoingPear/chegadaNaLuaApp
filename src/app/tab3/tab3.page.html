<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="navbar">
      <a routerLink="/" role="button">
        <img src="assets/moonLogo.png" alt="" width="70px">
      </a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row class="ion-justify-content-center" style="margin-top: 50px;">
        <ion-col class="lightBoxShadowed" size="10">
          <ion-item lines="none">
            <div style="width: 100%; margin-top: 20px; margin-bottom: 15px;">
              <ion-label style="margin-bottom: 5px;">Email</ion-label>
              <ion-input placeholder="Ex. joaodasilva@gmail.com" type="email" style="border: 1px solid; border-radius: 5px;"></ion-input>
            </div>
          </ion-item>
          <ion-item lines="none">
            <div style="width: 100%;">
              <ion-label style="margin-bottom: 5px;">Senha</ion-label>
              <ion-input placeholder="****************************" type="password" style="border: 1px solid; border-radius: 5px;"></ion-input>
            </div>
          </ion-item>
          <ion-item lines="none">
            <ion-text style="opacity: 80%;">
              <small>
                Não tem uma conta?
                <a (click)="openCadastro()" style="cursor: pointer;">
                  Cadastro
                </a>
              </small>
            </ion-text>
          </ion-item>
          <ion-button expand="block" type="submit">Entrar</ion-button>
        </ion-col>
        <ion-text style="opacity: 70%; margin-top: 10px;"><small>©2022 Pablo Latapiat. All rights reserved.</small></ion-text>
      </ion-row>
    </ion-grid>
</ion-content>
